<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with A3 Poster</title>
  <!-- Include A-Frame (3D/AR framework) -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include AR.js (for marker-based AR) -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- AR Scene (container for everything in AR) -->
  <a-scene embedded arjs>
    
    <!-- Marker (real-world object or image that the camera detects) -->
    <!-- Here we use the custom image marker 'poster2.jpg' as the marker -->
    <a-marker type="pattern" url="poster2.patt">
      
      <!-- Virtual Image (what will appear on your phone when the marker is detected) -->
      <!-- Set dimensions based on A3 poster size (0.297 meters width and 0.42 meters height) -->
      <a-image src="poster green.jpg" width="0.297" height="0.42" position="0 0 0"></a-image>

    </a-marker>
    
    <!-- Camera for AR interaction (captures the real world and displays AR content) -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
